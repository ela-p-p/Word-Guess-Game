<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Word Guess Game</title>
</head>
<body>
        

    <div class="container">

        <div class ="row">
            <div class="cardheader col-10"></div>
        </div>

        <div class="row">
            <div class="card col-12"></div>
        </div>

        <div class="row">   
           <div class = "col-md-1"> </div>
            <div class="card1 col-lg-4"></div>
            
              
            <div class = "col-md-2"> </div>

            <div class="card2 col-lg-4">
            <h5><strong>Correct</strong><div id="correct"></div></h5> <br><br><br>
            <h5><strong>Wrong</strong><div id="incorrect"></div></h5>
        </div> 
    </div>
    </div>
    <script type="text/javascript">
    var correctSelect = document.getElementById("correct");
    var incorrectSelect = document.getElementById("incorrect");
    
    var wordsForGame ='ELIZABETH';
    
    var guessWord = wordsForGame.replace(/[A-Z]/g, '_');
    correctSelect.textContent = guessWord;
    
    document.onkeyup = function(event) {
        var pos = []
        var index = wordsForGame.indexOf(event.key);
        if (index == -1)  {
            var text = ""
            var letter = event.key.concat(text);
            incorrectSelect.textContent = letter;
        }
    
        while (index > -1) {
            pos.push(index);
            index = wordsForGame.indexOf(event.key, index+1);     
        }
        console.log(pos.length)
        for (var a = 0; a < pos.length; a++) {
           var swapIndex = pos.pop(guessWord);
           console.log(swapIndex)
        }  
        correctSelect.textContent = guessWord;    
    }  
</script> 
    </body>
</html>
